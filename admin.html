<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="firebaseconnect.js"></script>
    <script type="module" src="admin.js"></script>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <button id="logout">Cerrar Sesión</button>
    </header>
    <main>
        <div class="accordion" id="accordionPanel">
            <div class="card">
                <div class="card-header" id="headingVideos">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseVideos" aria-expanded="true" aria-controls="collapseVideos">
                            Videos Subidos por Usuarios
                        </button>
                    </h2>
                </div>
                <div id="collapseVideos" class="collapse show" aria-labelledby="headingVideos" data-parent="#accordionPanel">
                    <div class="card-body">
                        <div id="videos-container"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingUsers">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseUsers" aria-expanded="false" aria-controls="collapseUsers">
                            Gestión de Usuarios
                        </button>
                    </h2>
                </div>
                <div id="collapseUsers" class="collapse" aria-labelledby="headingUsers" data-parent="#accordionPanel">
                    <div class="card-body">
                        <div id="users-container"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingQuestions">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseQuestions" aria-expanded="false" aria-controls="collapseQuestions">
                            Gestión de Preguntas
                        </button>
                    </h2>
                </div>
                <div id="collapseQuestions" class="collapse" aria-labelledby="headingQuestions" data-parent="#accordionPanel">
                    <div class="card-body">
                        <div id="questions-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
